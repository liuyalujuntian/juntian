<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐藏</title>
	<style>
		.box {
			height:100px;
			width:240px;
			border:1px solid;
			overflow: hidden;
		}
		.one {
			height: 100px;
			border:1px solid;
			background-color: red;
		}
		.two {
			height:250px;
			border:1px solid;
			background-color: green;
         
		}
		.box:hover {
			overflow: visible;
		}
	</style>
</head>
<body>
    <div class="box">
    	<div class="one">隐藏</div>
    	<div class="two"></div>

    </div>
	
</body>
</html>
